baseURL: "https://adityatelange.github.io/hugo-PaperMod/"
title: PaperMod
paginate: 8
theme: hugo-PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: Archives
          url: /archives/
          weight: 5
        - name: Tags
          url: /tags/
          weight: 10

  l2:
    languageName: "Lang2"
    weight: 2
    title: PaperModL2
    profileMode:
      enabled: true
      title: PaperMod
      # imageUrl: "#"
      # imageTitle: my image
      subtitle: Profile Mode
      buttons:
        - name: Blog
          url: posts
        - name: Tags
          url: tags

  l3:
    languageName: "Langrtl"
    languagedirection: rtl
    weight: 3
    title: PaperMod RTL
    homeInfoParams:
      Title: "Hi there \U0001F44B"
      Content: Welcome to RTL layout

params:
  env: production
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors
  ShowReadingTime: true
  defaultTheme: auto
  ShowShareButtons: true
  displayFullLangName: true
  # images: ""
  # assets:
  #   favicon: '<path / external url>'

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "#"
    - name: stackoverflow
      url: "#"
    - name: codepen
      url: "#"
    - name: linkedin
      url: "#"
    - name: github
      url: "https://github.com/adityatelange/hugo-PaperMod"

taxonomies:
  category: categories
  tag: tags
  series: series

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
